	  <div class="MyContainer">

          <div class="col-xs-12">
             <h3>User Profile</h3>
             <hr>
          </div>
      </div>
               Please Enter Your Details To Register In Our Website!
				<form action="#" enctype="multipart/form-data" method="post">
				<fieldset>
                <legend><p>Your General Details</p></legend>
				<p><label for="image">Profile Picture:</label>
					<input type="file" onchange="previewFile()"><br>
					<img height="200px" alt="Image preview...">
                <p><label for="name">Name:</label>
					<input type="text" id="name" name:"name" placeholder="Your full name" required></p><br>
                <p><label for="gen">Gender:</label>
					<input type="radio" id="gen" name="gender" value="M" required>Male
					<input type ="radio" id="gen" name="gender" value="F" required>Female</p><br>
                <p><label for="age">Age:</label>
					<input type="number" id="age" name:"age" value="18" min="15" max="60" required></p><br>
                <p><label for="birth">Date of Birth:</label>
					<input type="date" name="dob" id="birth"></p><br>
                <p><label for="country">Which Country:</label>
                <select>
                      <option value="arg" name="A">Argentina
                      <option value="brz" name="B">Brazil
                      <option value="chn" name="C">China
                      <option value="den" name="D">Denmark
                      <option value="ind" name="I">India
                </select>
          </p>
      </fieldset>
        <fieldset>
              <legend>Your Contact Information</legend>
              <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
              </p>
              <br>
              <p>
                    <label for="tel">Mobile:</label>
                    <input type="tel" id="tel" name="tel">
              </p>
              <br>
              <p>
                    <label for="addrs"><span style="vertical-align: text-top">Address:</span></label>
                    <textarea rows="5" cols="50" name="address" id="addrs"></textarea>
              </p>
              <br>
              <p>
                    <label for="methods">Methods to contact you:</label>
                    <input type="checkbox" name="methods" id="methods" value="email">Email
                    <input type="checkbox" name="methods" id="methods" value="Whatsapp">Whatsapp
                    <input type="checkbox" name="methods" id="methods" value="In-app chat">In-app chat</p><br>
          </fieldset>
                    <input type="submit" name="Submit">
          </form>
		 </div>
		 <script>
			function previewFile(){
				var preview = document.querySelector('img');
				var file = document.querySelector('input[type=file]').files[0];
				var reader = new FileReader();

				reader.addEventListener("load",function(){
					preview.src = reader.result;
				},false);

				if(file){
					reader.readAsDataURL(file);
				}
			}
		 </script>
		 <script src="js/bootstrap.min.js"></script>
